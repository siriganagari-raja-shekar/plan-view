<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Team & Boards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{/header :: header}"></div>
    <h1 class="text-center my-5" th:text="${'Viewing team: ' + team.name}" />
    <table class="table table-striped table-hover text-center my-5">
        <thead class="table-dark">
        <tr>
            <th>Member ID</th>
            <th>Member Name</th>
            <th>Member Job Title</th>
            <th>Member Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${team.users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.firstName +' ' + user.lastName}"/>
            <td th:text="${user.jobTitle}"/>
            <td th:text="${user.email}"/>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/teams/view}" class="btn btn-link">&lt;Go back</a>
</body>
</html>
