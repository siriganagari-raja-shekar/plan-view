<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{/header :: header}"></div>
    <div class="container">
        <div class="row my-5 text-center">
            <h1>PlanView</h1>
        </div>
        <div class="row my-5 text-center">
            <h2>One stop shop for all your Agile needs</h2>
        </div>
        <div class="row my-5 text-center">
            <h2>Here are our current stats:</h2>
        </div>
        <div class="row text-center">
            <h3 th:text="${'Number of users: ' + usersCount}"/>
        </div>
        <div class="row text-center">
            <h3 th:text="${'Number of teams: ' + teamsCount}"/>
        </div>
        <div class="row text-center">
            <h3 th:text="${'Number of boards: ' + boardsCount}"/>
        </div>
        <div class="row text-center">
            <h3 th:text="${'Number of cards: ' + cardsCount}"/>
        </div>
        <div class="row text-center my-3">
            <a href="/signup">Become a member now</a>
        </div>
    </div>
</body>
</html>
