<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Team & Boards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{/header :: header}"></div>
    <h1 class="text-center my-5" th:text="${'Viewing boards of team: ' + team.name}" />
    <div class="container">
        <div class="row row-cols-5">
            <div th:each="board: ${team.boards}" class="card col mx-4 my-2">
                <div class="card-header">
                    <h4 th:text="${board.name}"/>
                </div>
                <div class="card-body">
                    <h5 th:text="${'Created by: ' + board.createdBy.firstName +' '+ board.createdBy.lastName}"/>
                    <h5 th:text="${'Number of columns: ' + #sets.size(board.columns)}"/>
                    <h5 th:text="${'Number of cards: ' + #sets.size(board.cards)}"/>
                </div>
                <div class="card-footer">
                    <a th:href="@{/boards/view/} + ${board.id}" class="btn btn-primary">View</a></td>
                </div>
            </div>
        </div>
        <a th:href="@{/teams/view}" class="btn btn-link">&lt;Go back</a>
    </div>
</body>
</html>
