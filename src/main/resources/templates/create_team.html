<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{/header :: header}"></div>
    <h1 class="text-center my-5">Create a team</h1>
    <div class="d-flex align-items-center justify-content-center" style="height: 750px;">
        <form method="post" action="/teams/create">
            <div class="mb-3">
                <label for="team-name" class="form-label">Team name</label>
                <input type="text" class="form-control" id="team-name" name="team-name">
            </div>
            <div class="mb-3">
                <label for="team-members" class="form-label">Team members</label>
                <select class="form-select" id="team-members" name="team-members" multiple>
                    <option th:each="user: ${allUsers}" th:value="${user.id}" th:text="${user.firstName +' '+ user.lastName}" />
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
</html>
