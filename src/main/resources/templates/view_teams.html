<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{/header :: header}"></div>
    <h1 class="text-center my-5">Teams List</h1>
    <table class="table table-striped table-hover text-center my-5">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Team Name</th>
            <th>Number of users</th>
            <th>View Team</th>
            <th>View Team Boards</th>
            <th th:if="${#strings.equals(user.role, 'ADMIN')}">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team: ${teams}">
            <td th:text="${team.id}"/>
            <td th:text="${team.name}"/>
            <td th:text="${#sets.size(team.users)}"/>
            <td><a class="btn btn-info" th:href="@{/teams/view/} + ${team.id}">View</a></td>
            <td><a class="btn btn-info" th:href="@{/teams/view/} + ${team.id} + @{/boards}">View</a></td>
            <td th:if="${#strings.equals(user.role, 'ADMIN')}"><a class="btn btn-primary" th:href="@{/teams/edit/} + ${team.id}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
